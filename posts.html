---
layout: default
title: posts
---

<div id="home">
<h2>Blog Posts</h2>

    <ul class="posts">
    {% for post in site.posts %}
	<li>
		<span>{{ post.date | date: "%F" }} &raquo;</span>  
	        <a style="font-size:1em;" href="{{ post.url }}">{{ post.title }}</a>
	</li>
    {% endfor %}
	  
  </ul>
</div>
